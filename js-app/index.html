<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Bean Varieties</title>
</head>
<body>
    <h1>Coffee Bean Varieties</h1>

    <!-- Form for adding or editing bean varieties -->
    <form id="bean-form">
        <label >Name</label> <!--can use label tag's "for" attributes : <label for="name">-->
        <input type="text" id="name">
        <br>
        <label >Region</label>
        <input type="text" id="region">
        <br>
        <label >Notes</label>
        <input id="notes" ></input>
        <br>
        <button type="submit">Submit</button>
    </form>

    <!-- Button to manually fetch and display bean varieties -->
    <button id="run-button">Run It!</button>

    <!-- Container for displaying the list of bean varieties -->
    <div id="bean-list"></div>

    <!-- Include the main.js file -->
    <script src="main.js"></script>
</body>
</html>
